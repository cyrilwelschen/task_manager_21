<body>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <form action="http://127.0.0.1:8000/todos/" method="POST">

                <label for="hard_prio">Hard Prio:</label><br>
                <input type="number" id="hard_prio" name="hard_prio" value="0"><br>
                <label for="soft_prio">Soft Prio:</label><br>

    </div>

    <button id="main-add-button" onclick="openModalForNew()">ADD</button>
    <div id="hard-prio-grid">
    </div>
    <div id="soft-prio-grid">
    </div>

</html>

<script>
    const TEST_CATS = ["Admin", "G-Lines", "Dev", "Strat"];
    const TEST_TODO_DESCS = ["finish app", "go home"];
    let url = 'http://127.0.0.1:8000/todos/';

    function constructSoftPrioCatCols(categories) {
        var softPrioGrid = document.getElementById('soft-prio-grid');
        categories.forEach(category => {
            var container = document.createElement('div');
            container.className = "cat-col";
            container.setAttribute("id", category);
            var label = document.createElement('div');
            label.className = "cat-header";
            label.innerHTML = category;
            container.appendChild(label);
            softPrioGrid.appendChild(container);
        });
    }

    function addSoftPrioTodos(todos) {
        todos.forEach(todo => {
            const todoDiv = document.createElement('div');
            todoDiv.className = 'todo';
            todoDiv.innerHTML = todo.description;
            todoDiv.setAttribute('id', `todo-${getTodoIdFromUrl(todo.url)}`);
            const catDiv = document.getElementById(todo.category);
            catDiv.appendChild(todoDiv);
        })
    }

    function addHardPrioTodos(todos) {
        todos.forEach(todo => {
            const todoDiv = document.createElement('div');
            todoDiv.className = 'todo hp-todo';
            todoDiv.innerHTML = todo.description;
            todoDiv.setAttribute('id', `todo-${getTodoIdFromUrl(todo.url)}`);
            const catDiv = document.getElementById('hard-prio-grid');
            catDiv.appendChild(todoDiv);
        })
    }

    function getTodoIdFromUrl(todoUrl) {
        const ulrStringBitsArray = todoUrl.split('?')[0].split('/');
        const iD = ulrStringBitsArray[ulrStringBitsArray.length - 2];
        return iD
    }

    function onlyUnique(value, index, self) {
        return self.indexOf(value) === index;
    }

    let categories = [];
    let softTodos = [];
    let hardTodos = [];

    async function getTodosFromApiFetch() {
        let response = await fetch(url, {
            method: "GET",
            headers: {
                'Content-Type': 'application/json',
            },
        });

        if (response.ok) {
            let todos = await response.json();
            todos.forEach(todo => {
                categories.push(todo.category);
                if (todo.hard_prio != 0) {
                    hardTodos.push(todo);
                } else {
                    softTodos.push(todo);
                }
            })
            categories = categories.filter(onlyUnique);
            constructSoftPrioCatCols(categories);
            addSoftPrioTodos(softTodos);
            addHardPrioTodos(hardTodos);
            setTodoClickListeners();
        } else {
            console.log("Error:")
            console.log(response);
        }
    }

    getTodosFromApiFetch();

    PUT_TEST_DATA = {
        "url": "http://127.0.0.1:8000/todos/1/",
        "description": "This is the moth-f UPDATE :-d",
        "category": "Cat1",

        "creation_date": "2021-01-22T21:52:12.495425Z",
        "is_short_task": true,
        "is_jira": true,
        "soft_prio": 201,
        "hard_prio": 0
    }

    async function putCallToApi(todoDataDictionary, todoId) {
        let response = await fetch(url + `${todoId}/`, {
            method: "PUT",
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(todoDataDictionary),
        });
        if (!response.ok) {
            console.log("Put error");
            console.log(response);
        }
    };

    putCallToApi(PUT_TEST_DATA, 1);

    function setTodoClickListeners() {
        let allDrawnTodoDivs = document.getElementsByClassName("todo");
        [...allDrawnTodoDivs].forEach(todoDiv => {
            todoDiv.addEventListener('click', handleTodoClicked);
        })
    };

    function handleTodoClicked(event) {
        const todoId = event.target.id.split('-')[1];
        console.log(todoId);
        //fillModalFromId(todoId);
        //modal.style.display = "block";
    };

    var modal = document.getElementById("myModal");
    // When the user clicks the button, open the modal 
    function openModalForNew() {
        modal.style.display = "block";
    }

    function openModalWithExistingTodo() {
        modal.style.display = "block";
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>
