<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#3367D6">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="modal.css">
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="apple-touch-icon" href="images/uhr.png">
    <title>TaskManager21
    </title>
</head>

<body>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <form id="modal-form">
                <label for="description">Description:</label><br>
                <input type="text" id="description" name="description"><br>
                <label for="category">Category:</label><br>
                <input type="text" id="category" name="category"><br>
                <label for="deadline">Deadline:</label><br>
                <input type="date" id="deadline" name="deadline"><br>
                <label for="is_jira">Is Jira:</label><br>
                <input type="checkbox" id="is_jira" name="is_jira"><br>
                <label for="is_short_task">Is Short:</label><br>
                <input type="checkbox" id="is_short_task" name="is_short_task"><br>
                <label for="hard_prio">Hard Prio:</label><br>
                <input type="number" id="hard_prio" name="hard_prio" value="0"><br>
                <label for="soft_prio">Soft Prio:</label><br>
                <input type="number" id="soft_prio" name="soft_prio" value="0"><br>
                <div id="created-modal-div">Created: 10 days ago</div>
                <div id="id-modal-div">Id: 3</div>
                <br>
                <button id="modal-create-btn">Create</button>
                <button id="modal-put-btn">Update</button>
                <button id="modal-delete-btn">Delete</button>
                <button id="modal-cancle-btn">Cancle</button>
            </form>
        </div>
    </div>

    <button id="main-add-button" onclick="openModalForNew()">ADD</button>
    <div id="hard-prio-grid">
        <div class="todo">
            <div class="todo-desc">TodoOne</div>
            <div class="todo-prio">-2</div>
        </div>
    </div>
    <div id="soft-prio-grid">
    </div>
</body>

<script src="main.js"></script>
<script src="modal.js"></script>
<script src="api.js"></script>
<script src="events.js"></script>
<script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js').then(registration => {}).catch(err => console.log(err));
    };
</script>

</html>
